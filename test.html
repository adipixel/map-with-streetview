<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<select value="{name:'aditya'}" data-bind="options: $root.venueList(), optionsText: function(item){ return item.category().name}, optionsValue: function(item){ return item.category()}, value: $root.selectedCategory, valueAllowUnset: true"></select>
			</div>
		</div>
	</div>
	<div id="main" class="container">
		<input type="text" data-bind="value: $root.tagName" placeholder="Coffee, Diner, ATM, Gas, etc"/>


		<ul data-bind="foreach: $root.koList()">
			<li data-bind="click: $root.generateMarker">
				<span data-bind="text: fourSq().name"></span>
				<span data-bind="text: fourSq().location.address"></span>

			</li>
		</ul>

		<ul data-bind="foreach: $root.imgList()">
			<li data-bind="">
				<img data-bind="attr: {src: photo().prefix + '300x500' + photo().suffix}">

			</li>
		</ul>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/testjs.js"></script>
</body>
</html>
